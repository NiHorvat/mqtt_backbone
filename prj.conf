# Remove color codes in log output
CONFIG_LOG_MODE_MINIMAL=y

# Increase stack memory to avoid crashes
CONFIG_MAIN_STACK_SIZE=16384

# Enable WiFi
CONFIG_WIFI=y

# Networking config
CONFIG_NETWORKING=y
CONFIG_NET_IPV4=y
CONFIG_NET_IPV6=y
CONFIG_NET_TCP=y
CONFIG_NET_SOCKETS=y

# Get IPv4 address from DHCP
CONFIG_NET_DHCPV4=y

# Enable DNS resolver
CONFIG_DNS_RESOLVER=y

# Enable Ethernet (required for WiFi)
CONFIG_NET_L2_ETHERNET=y

# MQTT
CONFIG_MQTT_LIB=y
CONFIG_MQTT_VERSION_5_0=y

# Floating point print support
CONFIG_CBPRINTF_FP_SUPPORT=y


# CUSTOM Kconfig conf

CONFIG_MQTT_BROKER_IP="192.168.18.85"

CONFIG_MQTT_BROKER_PORT=1883

CONFIG_MQTT_CLIENT_ID="client_1"

CONFIG_WIFI_SSID="MagicBE97"

CONFIG_WIFI_PSK="HWTC34AF299D"
